    <section>
        <p id="feedback"></p>
    </section>
    <section class="container">
        <div class="form-row align-content-center">


            <form name = "encoderPersonne" id="encoderPersonne" >
                <input type="hidden" name="MAX_FILE_SIZE" value="100000000">
                <input type="hidden" name="origine" value="FormulairePersonne">

                <fieldset>
                    <legend>Identite </legend>
                    <div class="form-group">
                        <label for="nom"> Nom :</label>
                        <input type="text" name="nom" id="nom" size="50" maxlength="50"/>
                        <span class="erreur" id="er_nom"></span>
                    </div>

                    <div class="form-group">
                    <label for="prenom"> prenom :</label>
                    <input type="text" name="prenom" id="prenom" size="50" maxlength="50"/>
                    <span class="erreur" id="er_prenom"></span>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="proprietaire" id="proprietaire" value="1"/>
                        <label class="form-check-label" for="proprietaire"> Proprietaire </label>
                        <span class="erreur" id="er_proprietaire"></span>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Contact </legend>

                    <div class="form-group">
                        <label for="nRue"> Numero Rue :</label>
                        <input type="text" name="nRue" id="nRue" value="" size="10" maxlength="15">
                        <span class="erreur" id="er_nRue"></span>
                    </div>

                    <div class="form-group">
                        <label for="rue"> Nom Rue :</label>
                        <input type="text" name="rue" id="rue" value="" size="50" maxlength="100">
                        <span class="erreur" id="er_rue"></span>
                    </div>
                    <div class="form-group">
                        <label for="codePostal"> code Postal :</label>
                        <input type="text" name="codePostal" id="codePostal" value="" size="10" maxlength="15">
                        <span class="erreur" id="er_codePostal"></span>
                    </div>

                    <div class="form-group">
                        <label for="ville"> Nom ville :</label>
                        <input type="text" name="ville" id="ville" value="" size="50" maxlength="100">
                        <span class="erreur" id="er_ville"></span>
                    </div>

                    <div class="form-group">
                        <label for="mail"> Adresse mail :</label>
                        <input type="email" name="mail" id="mail" size="50" maxlength="100"/>
                        <span class="erreur" id="er_mail"></span>
                    </div>

                    <div class="form-group">
                        <label for="telephone"> Numero de telephone :</label>
                        <input type="tel" name="telephone" id="telephone" size="15" maxlength="20"/>
                        <span class="erreur" id="er_telephone"></span>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Action</legend>
                    <input type="button" id="submit" value="Envoyer">
                    <input type="button" id="rinit" value="Reinitialiser">
                </fieldset>

            </form>
        </div>
    </section>
