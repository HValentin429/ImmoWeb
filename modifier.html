<section>
    <p id="feedback"></p>
</section>
<section name="container" id="container" class="container">
    <div class="form-row align-content-center">
        <form name = "encoderBien" id="encoderBien"  class="form-group">
            <input type="hidden" name="MAX_FILE_SIZE" value="100000000">
            <input type="hidden" name="origine" value="FormulaireBien">
            <input type="hidden" name="id_bienImmobilier" id="id_bienImmobilier">


            <fieldset>
                <legend>Information generales</legend>
                <div class="form-group">
                    <label for="typeBien"> Type de bien :  </label>
                    <select class="form-control" size="1" name="typeBien" id="typeBien">
                        <option value="MAISON "> Maison </option>
                        <option value="APPARTEMENT"> Appartement </option>
                        <option value="STUDIO"> Studio</option>
                    </select>
                    <span class="erreur" id="er_typeBien"></span>
                </div>


                <!--<label for="adresse"> Adresse : </label>
                <input type="text" name="adresse" id="adresse" value="" size="50" maxlength="100">
                <span class="erreur" id="er_adresse"></span>
                <br>-->
                <div class="form-group">
                    <label for="nRue"> Numero rue :</label>
                    <input class="form-control" type="text" name="nRue" id="nRue" value="" size="10" maxlength="15">
                    <span class="erreur" id="er_nRue"></span>
                </div>

                <div class="form-group">
                    <label for="rue"> Nom Rue :</label>
                    <input class="form-control" type="text" name="rue" id="rue" value="" size="50" maxlength="100">
                    <span class="erreur" id="er_rue"></span>
                </div>

                <div class="form-group">
                    <label for="codePostal"> code Postal :</label>
                    <input class="form-control" type="text" name="codePostal" id="codePostal" value="" size="10" maxlength="15">
                    <span class="erreur" id="er_codePostal"></span>
                </div>

                <div class="form-group">
                    <label for="ville"> Nom ville :</label>
                    <input class="form-control"  type="text" name="ville" id="ville" value="" size="50" maxlength="100">
                    <span class="erreur" id="er_ville"></span>
                </div>


                <div class="form-group">
                    <label for="parking"> Parking ou garage : </label>
                    <input class="form-control" type="text" name="parking" id="parking" value="" size="50" maxlength="100">
                    <span class="erreur" id="er_parking"></span>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="achatLocation" id="achat" value="achat">
                    <label class="form-check-label" for="achat"> Achat </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="achatLocation" id="location" value="location">
                    <label class="form-check-label" for="location"> Location </label>
                    <span class="erreur" id="er_achatLocation"></span>
                </div>

                <div class="form-group">
                    <label for="proprietaire"> proprietaire </label>
                    <select class="form-control" name ="proprietaire" id="proprietaire" >
                        <!-- Se remplis avec les proprietaires avec JS -->
                    </select>
                    <span class="erreur" id="er_proprietaire"></span>
                </div>

                <div class="form-group">
                    <label for="commentaire"> commentaire : </label>
                    <input class="form-control" type="text" name="commentaire" id="commentaire" value="" size="50" maxlength="500">
                    <span class="erreur" id="er_commentaire"></span>
                </div>

            </fieldset>

            <fieldset>

                <div class="form-group">
                    <label for="prix"> Prix : </label>
                    <input class="form-control" type="number" name="prix" id="prix" value="">
                    <span class="erreur" id="er_prix"></span>
                </div>

                <div class="form-group">
                    <label for="surface"> Surface habitable : </label>
                    <input class="form-control" type="number" step="0.1" name="surface" id="surface" value="">
                    <span class="erreur" id="er_surface"></span>
                </div>

                <div class="form-group">
                    <label for="nbPieces"> Nombre de pieces : </label>
                    <input class="form-control" type="number" name="nbPieces" id="nbPieces" value="">
                    <span class="erreur" id="er_nbPieces"></span>
                </div>

                <div class="form-group">
                    <label for="cuisine"> Cuisine : </label>
                    <input class="form-control" type="text" name="cuisine" id="cuisine" value="" size="50" maxlength="50">
                    <span class="erreur" id="er_cuisine"></span>
                </div>

                <div class="form-group">
                    <label for="chauffage"> Chauffage : </label>
                    <input class="form-control" type="text" name="chauffage" id="chauffage" value="" size="50" maxlength="50">
                    <span class="erreur" id="er_chauffage"></span>
                </div>
            </fieldset>
            <fieldset>
                <legend> Information techniques</legend>
                <div class="form-group">
                    <label for="PEB"> PEB : </label>
                    <input class="form-control" type="text" name="PEB" id="PEB" value="" size="50" maxlength="50">
                    <span class="erreur" id="er_PEB"></span>
                </div>
                <div class="form-check">
                    <input  class="form-check-input" type="radio" name="controleElectricite" id="Controle_OK" value="1">
                    <label class="form-check-label" for="Controle_OK"> Controle en ordre</label>
                </div>
                <div class="form-check">
                    <input  class="form-check-input" type="radio" name="controleElectricite" id="Controle_NOK" value="0">
                    <label class="form-check-label" for="Controle_NOK"> Controle pas en ordre</label>
                    <span class="erreur" id="er_controleElec"></span>
                </div>
            </fieldset>

            <fieldset>
                <legend> Ajout de photos</legend>
                <input class="form-control" class="form-control" type="file" name="photoBien[]" id="photoBien" multiple>
            </fieldset>

            <fieldset>
                <legend>Action</legend>
                <input type="button" id="modifier" value="Modifier" class="btn btn-outline-primary">
                <input type="button" id="supprimer" value="Supprimer" class="btn btn-outline-danger">
            </fieldset>


        </form>

    </div>
</section>
